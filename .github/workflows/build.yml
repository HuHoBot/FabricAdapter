name: Fabric Mod CI

on:
  push:
    branches: [ main, master,1.21 ]
  pull_request:
    branches: [ main, master,1.21 ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: ["1.20.1"]
        include:
          - version: "1.20.1"
            mappings: "1.20.1+build.10"
            loader: "0.15.0"
            fabric_api: "0.88.0+1.20.1"

    name: Build for Minecraft ${{ matrix.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17 with more memory
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          # 为 CI 环境增加内存
          jvm-memory: 6g

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build for ${{ matrix.version }} with memory optimization
        run: |
          ./gradlew build \
            -Pminecraft_version=${{ matrix.version }} \
            -Pyarn_mappings=${{ matrix.mappings }} \
            -Ploader_version=${{ matrix.loader }} \
            -Pfabric_api_version=${{ matrix.fabric_api }} \
            -Dorg.gradle.jvmargs="-Xmx4g -Xms2g -XX:MaxMetaspaceSize=1g" \
            --no-daemon

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: huhobot-${{ matrix.version }}
          path: build/libs/*.jar
          if-no-files-found: error